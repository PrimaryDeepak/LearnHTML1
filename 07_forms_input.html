<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
        <label for="message" >Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5" placeholder="Write a message"></textarea>
    </div>
    <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other"selected>Other</option>
        </select>
    </div>
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" placeholder="0">
    </div>
    <div>
        <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership">Simple
        <input type="radio" name="membership" value="standard" id="membership" checked>Standard
        <input type="radio" name="membership" value="super" id="membership">Super
    </div>
    <div>
        <label for="membership">I Like..</label>
        <input type="checkbox" name="likes" value="bike" id="likes">Bike
        <input type="checkbox" name="likes" value="anime" id="likes">Anime
        <input type="checkbox" name="likes" value="you" id="likes">You
    </div>
    <input type="submit" value="Submit">
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>  
</body>
</html>
